
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books | ShopZone</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body{
      background: linear-gradient(to right, rgb(39,180,235), rgb(255,255,255), rgb(255,90,90));
    }

    
    header{
      text-align:center;
      padding:20px;
    }

    header img{
      margin-bottom:10px;
    }

    .search{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:10px;
    }

    .search textarea{
      resize:none;
      width:420px;
      padding:10px;
      font-size:18px;
      border-radius:12px;
      border:1px solid rgb(180,180,180);
    }

    .search button{
      width:100px;
      font-size:18px;
      border-radius:12px;
      border:none;
      background: rgb(39,180,235);
      color: rgb(40,40,40);
      cursor:pointer;
    }

    
    h1{
      text-align:center;
      margin:20px 0;
      padding:10px;
      background: rgb(230,230,230);
      color: rgb(40,40,40);
      border-radius:15px;
    }

    
    .nav{
      display:flex;
      justify-content:center;
      gap:30px;
      margin-bottom:20px;
    }

    .nav a{
      text-decoration:none;
      padding:10px 25px;
      border-radius:20px;
      background: rgb(240,240,240);
      color: rgb(40,40,40);
      font-size:18px;
    }

    .nav a:hover{
      background: rgb(39,180,235);
    }

    
    .container{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:25px;
      padding:30px;
    }

    .card{
      background: rgb(255,255,255);
      border-radius:20px;
      padding:20px;
      text-align:center;
      box-shadow:0 8px 18px rgba(60,60,60,0.25);
      transition:0.3s;
    }

    .card:hover{
      transform: translateY(-8px);
    }

    .card img{
      height:230px;
      margin-bottom:10px;
    }

    .title{
      font-size:18px;
      font-weight:bold;
      margin-bottom:5px;
      color: rgb(40,40,40);
    }

    .author{
      font-size:14px;
      color: rgb(90,90,90);
      margin-bottom:8px;
    }

    .price{
      font-size:18px;
      color: rgb(255,90,90);
      margin-bottom:12px;
    }

    .price strike{
      font-size:14px;
      color: rgb(150,150,150);
    }

    .card button{
      width:110px;
      height:35px;
      margin:5px;
      border:none;
      border-radius:12px;
      background: rgb(39,180,235);
      color: rgb(40,40,40);
      cursor:pointer;
      font-size:14px;
    }

    .card button:hover{
      background: rgb(255,90,90);
    }
    .cart{
  position:absolute;
  top:25px;
  right:30px;
  background:rgb(255,255,255);
  padding:10px 18px;
  border-radius:25px;
  font-weight:bold;
  box-shadow:0 8px 18px rgba(80,80,80,0.25);
}

.cart span{
  background:rgb(255,90,90);
  color:rgb(255,255,255);
  padding:3px 8px;
  border-radius:50%;
  margin-left:6px;
}

    
    @media(max-width:1024px){
      .container{
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width:600px){
      .container{
        grid-template-columns: 1fr;
      }
      .search textarea{
        width:260px;
      }
    }

  </style>
</head>
<body>

<header>
  <img src="shopzone2.png" width="280" height="90">
  <div class="search">
    <a href="cart.html" class="cart-link">
  <div class="cart">Cart </div>
</a>
    <textarea rows="1">Search for books, authors and more</textarea>
    <button>Search</button>
  </div>
</header>

<h1>BOOKS</h1>

<div class="nav">
  <a href="shopping website.html">Home</a>
  <a href="filter.html">Filter</a>
</div>

<div class="container">

  <div class="card">
    <img src="books.jpg">
    <div class="title">The Art of War</div>
    <div class="author">By Sun Tzu</div>
    <div class="price">Rs. 499 <strike>699</strike></div>
    <button>Buy Now</button>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="books2.jpg">
    <div class="title">The Power of Subconscious Mind</div>
    <div class="author">By Joseph Murphy</div>
    <div class="price">Rs. 399 <strike>599</strike></div>
    <button>Buy Now</button>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="books3.jpg">
    <div class="title">The Origin of Species</div>
    <div class="author">By Charles Darwin</div>
    <div class="price">Rs. 259 <strike>299</strike></div>
    <button>Buy Now</button>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="books4.jpg">
    <div class="title">Sapiens</div>
    <div class="author">By Yuval Noah Harari</div>
    <div class="price">Rs. 499 <strike>699</strike></div>
    <button>Buy Now</button>
    <button>Add to Cart</button>
  </div>

</div>

</body>
</html>
