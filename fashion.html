<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FASHION</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Segoe UI, Tahoma, sans-serif;
    }

    body{
      background-image: linear-gradient(
        to right,
        rgb(39,180,235),
        rgb(255,255,255),
        rgb(255,90,90)
      );
    }

    h1{
      background: rgb(60,60,60);
      color: rgb(255,255,255);
      text-align:center;
      padding:15px;
      border-radius:12px;
      margin:20px;
      letter-spacing:2px;
    }

    .container1{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      margin-top:20px;
    }

    textarea{
      font-size:18px;
      border-radius:12px;
      padding:10px;
      width:380px;
      border:1px solid rgb(180,180,180);
    }

    .primary{
      height:48px;
      width:100px;
      background: rgb(39,180,235);
      font-size:18px;
      border-radius:12px;
      border:none;
      color: rgb(40,40,40);
      cursor:pointer;
    }

    .nav{
      display:flex;
      justify-content:center;
      gap:40px;
      margin:20px 0;
    }

    .nav a{
      text-decoration:none;
      background: rgb(240,240,240);
      color: rgb(40,40,40);
      padding:12px 30px;
      border-radius:20px;
      font-size:18px;
    }

    .container{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:30px;
      padding:30px;
    }

    .card{
      background: rgb(255,255,255);
      border-radius:20px;
      padding:20px;
      text-align:center;
      box-shadow:0 10px 25px rgba(60,60,60,0.25);
      transition:0.3s;
    }

    .card:hover{
      transform: translateY(-8px);
    }

    .card img{
      height:220px;
      margin-bottom:10px;
    }

    .title{
      font-size:20px;
      font-weight:bold;
      color: rgb(40,40,40);
      margin:10px 0;
    }

    .desc{
      color: rgb(90,90,90);
      margin-bottom:10px;
    }

    .price{
      font-size:22px;
      color: rgb(255,90,90);
      font-weight:bold;
      margin-bottom:12px;
    }

    .price strike{
      font-size:16px;
      color: rgb(150,150,150);
    }

    button{
      padding:10px 18px;
      font-size:15px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      background: rgb(39,180,235);
      color: rgb(40,40,40);
    }

    button:hover{
      background: rgb(255,90,90);
    }.cart{
  position:absolute;
  top:25px;
  right:30px;
  background:rgb(255,255,255);
  padding:10px 18px;
  border-radius:25px;
  font-weight:bold;
  box-shadow:0 8px 18px rgba(80,80,80,0.25);
}

.cart span{
  background:rgb(255,90,90);
  color:rgb(255,255,255);
  padding:3px 8px;
  border-radius:50%;
  margin-left:6px;
}

    @media(max-width:1024px){
      .container{
        grid-template-columns: repeat(2,1fr);
      }
    }

    @media(max-width:600px){
      .container{
        grid-template-columns: 1fr;
      }
      textarea{
        width:260px;
      }
    }
  </style>
</head>

<body>

  <center>
    <img src="shopzone2.png" width="300" height="100">
  </center>
<a href="cart.html" class="cart-link">
  <div class="cart">Cart </div>
</a>
  <div class="container1">
    <textarea rows="1">Search for products, brands and more</textarea>
    <button class="primary">Search</button>
  </div>

  <h1>FASHION</h1>

  <div class="nav">
    <a href="shopping website.html">Home</a>
    <a href="filter.html">Filter</a>
  </div>

  <div class="container">

    <div class="card">
      <img src="tshirt.webp">
      <div class="title">Classic Cotton T-Shirt</div>
      <div class="desc">Soft Breathable Fabric</div>
      <div class="price">₹899 <strike>999</strike></div>
      <button>Add To Cart</button>
    </div>

    <div class="card">
      <img src="tshirt2.webp">
      <div class="title">Classic Cotton T-Shirt</div>
      <div class="desc">Soft Breathable Fabric</div>
      <div class="price">₹399 <strike>599</strike></div>
      <button>Add To Cart</button>
    </div>

    <div class="card">
      <img src="tshirt 3.webp">
      <div class="title">Classic Cotton T-Shirt</div>
      <div class="desc">Soft Breathable Fabric</div>
      <div class="price">₹499 <strike>699</strike></div>
      <button>Add To Cart</button>
    </div>

    <div class="card">
      <img src="tshirt4.jpg">
      <div class="title">Classic Cotton T-Shirt</div>
      <div class="desc">Soft Breathable Fabric</div>
      <div class="price">₹459 <strike>599</strike></div>
      <button>Add To Cart</button>
    </div>

  </div>

</body>
</html>
